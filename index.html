        body {

            background: linear-gradient(135deg, #0B0F10 0%, #0F1419 50%, #0B0F10 100%);
            color: #EAF2F4;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding-bottom: 0;

        .container {

            position: relative;
            display: flex;
            flex-direction: column;
            padding-bottom: 0;
        }
        
        .ai-friend-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(255,182,193,0.2), rgba(255,105,180,0.15));
            border: 1px solid rgba(255,182,193,0.4);
            color: #FFB6C1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: gentlePulse 2.5s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(255,182,193,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .profile-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(0,209,224,0.15), rgba(0,209,224,0.05));
            border: 1px solid rgba(0,209,224,0.3);
            color: #00D1E0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: breath 3s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(0,209,224,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
        }
        
        .ai-friend-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255,182,193,0.4), 0 0 20px rgba(255,105,180,0.3);
            border-color: rgba(255,182,193,0.6);
        }

        .profile-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0,209,224,0.4), 0 0 20px rgba(0,209,224,0.3);
            border-color: rgba(0,209,224,0.5);
        }
        
        .logo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 52px;
            letter-spacing: -1.2px;
            font-weight: 700;
            text-shadow: 0 4px 30px rgba(0,209,224,0.3), 0 0 20px rgba(0,209,224,0.2);
            animation: pulse 1.8s ease-in-out infinite;
            background: linear-gradient(135deg, #EAF2F4, #00D1E0, #EAF2F4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 1.8s ease-in-out infinite, gradientShift 3s ease-in-out infinite;
        }
        
        .logo-per {
            color: rgba(255,255,255,0.6);
        }
        
        .logo-le {
            color: rgba(255,255,255,0.95);
        }
        
        .bottom {
            padding: 0 16px 90px; /* Add bottom padding to account for fixed input bar */
        }
        
        .sign-in {
            width: 92%;
            height: 56px;
            border-radius: 24px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,209,224,0.4);
            background: linear-gradient(135deg, rgba(0,209,224,0.2), rgba(0,120,132,0.15), rgba(0,209,224,0.1));
            color: #00D1E0;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.2px;
            box-shadow: 0 12px 30px rgba(0,209,224,0.2), 0 4px 15px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);

            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .categories {
            margin: 8px 0 8px;
            padding: 0 16px;
        }

   
        
        .category-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 0 10px 0;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            -webkit-overflow-scrolling: touch; /* iOS smooth scrolling */
            scroll-behavior: smooth;
        }

        @media (max-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
    .category-grid {
        margin: 15px 0 30px !important; /* Maximum bottom margin for iPhone */
        padding: 0 8px;
    }
}
        
        
        .category-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 16px;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            height: 48px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 2px 8px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,209,224,0.2), 0 8px 20px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
            border-color: rgba(0,209,224,0.3);
            background: linear-gradient(135deg, rgba(0,209,224,0.1), rgba(255,255,255,0.08), rgba(0,209,224,0.05));
        }
        
        .category-icon {
            width: 28px;
            height: 28px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(0,209,224,0.15), rgba(0,209,224,0.05));
            border: 1px solid rgba(0,209,224,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00D1E0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,209,224,0.1), inset 0 1px 0 rgba(255,255,255,0.1);
        }
        
        .category-card:hover .category-icon {
            transform: translateY(-2px) scale(1.1);
            filter: drop-shadow(0 0 12px rgba(0,209,224,0.5));
            box-shadow: 0 4px 15px rgba(0,209,224,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
            background: linear-gradient(135deg, rgba(0,209,224,0.25), rgba(0,209,224,0.1));
        }
        
        .category-label {
            font-size: 13px;
            color: #EAF2F4;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .input-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(18,21,22,0.95), rgba(15,18,20,0.95));
            border-radius: 20px 20px 0 0;
            border: 1px solid rgba(0,209,224,0.2);
            border-bottom: none;
            padding: 12px 14px max(16px, env(safe-area-inset-bottom)) 14px;
            height: 70px;
            justify-content: space-between;
            gap: 10px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 -8px 32px rgba(0,0,0,0.6), 0 -4px 16px rgba(0,209,224,0.1), inset 0 1px 0 rgba(255,255,255,0.05);
            z-index: 1000;
        }
        
        .left-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            width: 38px;
            height: 38px;
            border-radius: 19px;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #B9C3C7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
        }
        
        .btn:hover {
            transform: translateY(-1px) scale(1.03);
        }
        
        .search-input {
            flex: 1;
            margin: 0 12px;
            color: #EAF2F4;
            font-size: 18px;
            background: transparent;
            border: none;
            outline: none;
        }
        
        .right-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mic-btn {
            width: 38px;
            height: 38px;
            border-radius: 19px;
            background: rgba(13,186,198,0.12);
            border: 1px solid rgba(13,186,198,0.28);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0dbac6;
            animation: pulse 1.8s ease-in-out infinite;
            transition: transform 0.15s ease;
        }
        
        .mic-btn:hover {
            transform: translateY(-1px) scale(1.03);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #00D1E0;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0b0f10;
            box-shadow: 0 8px 20px rgba(0,209,224,0.35);
            transition: transform 0.15s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-1px) rotate(6deg);
        }
        
        .background {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        
        .bg-gradient {
            position: absolute;
            left: 50%;
            top: 28%;
            transform: translate(-50%,-50%);
            width: 900px;
            height: 900px;
            border-radius: 50%;
            background: radial-gradient(closest-side, rgba(0,209,224,0.18), transparent 70%);
            filter: blur(20px);
        }
        
        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0) 40%);
        }
        
        .bg-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.08;
            background-image: radial-gradient(currentColor 1px, transparent 1px);
            background-size: 24px 24px;
            color: #b9c3c7;
        }
        
        @keyframes breath {
            0% { transform: translateZ(0) scale(1); }
            50% { transform: translateZ(0) scale(1.04); }
            100% { transform: translateZ(0) scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 0 rgba(0,209,224,0)); }
            50% { opacity: 0.9; filter: drop-shadow(0 0 10px rgba(0,209,224,0.45)); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes gentlePulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                filter: drop-shadow(0 0 0 rgba(255,182,193,0));
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1.02);
                filter: drop-shadow(0 0 8px rgba(255,182,193,0.4));
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .icon {
            width: 20px;
            height: 20px;
        }

            .categories {

                border-radius: 18px 18px 0 0;
                z-index: 1000 !important;
            }
            
            .search-input {
                font-size: 16px;
                margin: 0 8px;
            }
            
            .btn {
                width: 34px;
                height: 34px;
                border-radius: 17px;
            }
            
            .mic-btn {
                width: 34px;
                height: 34px;
                border-radius: 17px;
            }
            
            .send-btn {
                width: 42px;
                height: 42px;
                border-radius: 21px;
            }
            
            .icon {
                width: 18px;
                height: 18px;
            }
            
            .bottom {
                padding: 0 12px calc(120px + env(safe-area-inset-bottom)) !important; /* Extra padding for iPhone */
            }
            
            .categories {
                margin: 12px 0 30px !important; /* Much more bottom margin */
                padding: 0 8px;
            }
            
            .sign-in {
                height: 56px;
                font-size: 16px;
            }
        }
        
        /* iPhone specific styles */
        @media (max-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
            .bottom {
                padding: 0 12px calc(140px + env(safe-area-inset-bottom)) !important; /* Extra padding for iPhone */
            }
            
            .categories {
                margin: 15px 0 40px !important; /* Maximum bottom margin for iPhone */
                padding: 0 8px;
                background: rgba(0,0,0,0.1) !important; /* Debug background to see categories area */
                border-radius: 8px !important;
            }
            
            .input-bar {
                height: 75px !important; /* Extra height for iPhone */
                padding: 15px 12px calc(20px + env(safe-area-inset-bottom)) 12px !important;

        }
        
        @media (max-width: 480px) {
            .bottom {
                padding: 0 12px calc(130px + env(safe-area-inset-bottom)) !important; /* Extra padding for smaller iPhone screens */
            }
            
            .categories {
                margin: 12px 0 35px !important; /* Much more bottom margin for small screens */

                border-radius: 8px !important;
            }
            
            .category-card {
                min-width: 90px;

            .category-icon {

            }
            
            .category-label {
                font-size: 11px;
            }
            
            .category-grid {
                gap: 6px;

                overflow-x: auto;
                overflow-y: hidden;

            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .input-bar {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                height: 60px;

            }
            
            .search-input {
                font-size: 15px;

            }
            
            .btn {
                width: 32px;
                height: 32px;

            .mic-btn {
                width: 32px;

            .send-btn {
                width: 38px;

                border-radius: 19px;
            }
            
            .icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>

                    messageInput.value = '';
                    
                    // Simulate AI response
                    setTimeout(() => {
                        const aiMsg = document.createElement('div');
                        aiMsg.style.cssText = `

                        ];
                        
                        aiMsg.textContent = responses[Math.floor(Math.random() * responses.length)];
                        messagesArea.appendChild(aiMsg);
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                    }, 1000);
                    
                    messagesArea.scrollTop = messagesArea.scrollHeight;
                }
            };
            
            messageInput.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            };
            
            // Focus the input
            setTimeout(() => messageInput.focus(), 100);
        }
